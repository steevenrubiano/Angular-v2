<form>
  <div>
    <div>
      <label>Titulo</label>
      <input type="text" name="titulo" required/>
    </div>
    <br/>
    <div>
      <label>Autor</label>
      <input type="text" name="autor" required/>
    </div>
    <br/>
    <div>
      <label>Año</label>
      <input type="text" name="anio" required/>
    </div>
    <br/>
    <div>
      <button type="submit">Gurdar</button>
      <button type="submit">Modificar</button>
      <button type="submit">Borrar</button>
      <button type="submit">Limpiar</button>
    </div>
  </div>
</form>

<br/>

<table>
  <thead>
    <tr>
      <th (click)="sortTable('titulo')">Titulo</th>
      <th (click)="sortTable('autor')">Autor</th>
      <th (click)="sortTable('anio')">Año</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pelicula of listaPeliculas">
      <td>{{pelicula.titulo}}</td>
      <td>{{pelicula.autor}}</td>
      <td>{{pelicula.anio}}</td>
    </tr>
  </tbody>
</table>

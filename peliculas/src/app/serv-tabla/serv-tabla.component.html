<form #form="ngForm">
  <div>
    <div>
      <label>Titulo</label>
      <input type="text" name="titulo" #titulo="ngModel" [(ngModel)]="pelicula.titulo" required/>
      <div [hidden]="titulo.valid || titulo.pristine">Titulo requerido</div>
    </div>
    <br/>
    <div>
      <label>Autor</label>
      <input type="text" name="autor" #autor="ngModel" [(ngModel)]="pelicula.autor" required/>
      <div [hidden]="autor.valid || autor.pristine">Autor requerido</div>
    </div>
    <br/>
    <div>
      <label>Año</label>
      <input type="text" name="anio" #anio="ngModel" [(ngModel)]="pelicula.anio" required/>
      <div [hidden]="anio.valid || anio.pristine">Año requerido</div>
    </div>
    <br/>
    <div>
      <button type="submit" (click)="guardarFormulario(pelicula)" [disabled]="form.invalid">Gurdar</button>
      <button type="submit" (click)="modificarFormulario(pelicula)" [disabled]="form.invalid">Modificar</button>
      <button type="submit" (click)="borrarFormulario(pelicula)" [disabled]="form.invalid">Borrar</button>
    </div>
  </div>
</form>

<br/>

<table>
  <thead>
    <tr>
      <th (click)="sortTable('titulo')">Titulo</th>
      <th (click)="sortTable('autor')">Autor</th>
      <th (click)="sortTable('anio')">Año</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pelicula of listaPeliculas" (click)="selecccionaFila(pelicula)">
      <td>{{pelicula.titulo}}</td>
      <td>{{pelicula.autor}}</td>
      <td>{{pelicula.anio}}</td>
    </tr>
  </tbody>
</table>
